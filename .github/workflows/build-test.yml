name: Build and Test

on: 
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install Dependencies
        run: npm install
  eslint:
    name: Check syntax with ESLint
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: ['14.x']
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Node.js for ESLint
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install ESLint Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
  tests:
    name: Run Tests
    needs: 
      - build
      - eslint
    runs-on: ubuntu-latest
